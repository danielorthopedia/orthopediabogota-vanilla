<form class="grid form" method="POST" action="https://formspree.io/f/xrbavdld">
  <input name="name" placeholder="Full name" required>
  <input name="email" type="email" placeholder="Email" required>
  <input name="phone" placeholder="Phone / WhatsApp">
  <select name="procedure">
    <option>Procedure of interest</option>
    <option>Knee replacement</option>
    <option>Hip replacement</option>
    <option>Shoulder arthroscopy</option>
    <option>ACL reconstruction</option>
    <option>Other / second opinion</option>
  </select>
  <textarea name="history" placeholder="Brief medical history / goals"></textarea>

  <!-- Opcional: campos útiles -->
  <input type="hidden" name="_subject" value="New inquiry — Orthopediabogota">
  <input type="text" name="_gotcha" style="display:none"> <!-- honeypot anti-spam -->
  <input type="hidden" name="_redirect" value="https://orthopediabogota.com/thank-you.html">

  <button type="submit" class="submit">Send</button>
</form>
