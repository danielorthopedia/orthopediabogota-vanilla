 <section id="contact" style="background:#0048BD;color:#fff">
      <div style="max-width:1120px;margin:0 auto;padding:0 16px">
                <form style="display:grid;gap:12px;max-width:960px" method="post" action="https://formspree.io/f/your-form-id">
          <input name="name" placeholder="Full name" required />
          <input name="email" type="email" placeholder="Email" required />
          <input name="phone" placeholder="Phone / WhatsApp" />
          <select name="procedure">
            <option>Procedure of interest</option>
            <option>Knee replacement</option>
            <option>Hip replacement</option>
            <option>Shoulder arthroscopy</option>
            <option>ACL reconstruction</option>
            <option>Other / second opinion</option>
          </select>
          <textarea name="history" placeholder="Brief medical history / goals"></textarea>
          <button type="submit" style="background:#1AAE9F;border:none;color:#0b1020;padding:12px 18px;border-radius:12px;font-weight:700;cursor:pointer">Send</button>
        </form>
      </div>
    </section>
  </main>
